<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSSQL 数据库比较工具</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container-fluid">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MSSQL 数据库比较工具</a>
            </div>
        </nav>

        <!-- 数据库连接区域 -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">数据库连接配置</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- 数据库A连接 -->
                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2">数据库 A</h6>
                                <database-connection-form side="A" @connection-change="onConnectionChange"></database-connection-form>
                            </div>
                            <!-- 数据库B连接 -->
                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2">数据库 B</h6>
                                <database-connection-form side="B" @connection-change="onConnectionChange"></database-connection-form>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" @click="testConnections" :disabled="isTesting">
                                    <span v-if="isTesting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    测试连接
                                </button>
                                <button class="btn btn-success ms-2" @click="compareDatabases" :disabled="isComparing || !connectionsValid">
                                    <span v-if="isComparing" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    比较数据库
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比较范围选择 -->
        <div class="row mt-3" v-if="showComparisonScope">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">比较范围</h5>
                    </div>
                    <div class="card-body">
                        <comparison-scope-selector v-model="comparisonScope"></comparison-scope-selector>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比较结果区域 -->
        <div class="row mt-3" v-if="showComparisonResult">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">比较结果</h5>
                    </div>
                    <div class="card-body">
                        <database-comparison-result 
                            v-if="comparisonResult" 
                            :result="comparisonResult"
                            :comparison-scope="comparisonScope">
                        </database-comparison-result>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提示消息 -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" ref="errorToast">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMessage }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" ref="successToast">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ successMessage }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 应用脚本 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
